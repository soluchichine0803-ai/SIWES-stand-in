<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log in</title>
</head>

<body class="lbody">
    <section>
        <div class="ltop">
            <div class="logosec" style="width: 14rem;">
                <a href="https://paystack.com">
                    <!-- used the svg in the source code -->
                    <img src="https://dashboardnext.paystack.com/083e06944f90860d3454.svg" alt="Paystack Logo">
                </a>
            </div>
        </div>
        <card>
            <div>
                <h1>Log in to your bank account</h1>
                <form action="">
                    <input type="email" name="" id="" placeholder="Email address" required>
                    <input type="password" name="" id="" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
            </div>

            <a href="">Log in with passkey</a>
            <a href="">Log in with Single Sign-On (SSO)</a>
        </card>
        <div class="lbtm">
            <p>New to Paystack? <a href="https://dashboard.paystack.com/#/signup">Sign up</a></p>
            <a href="https://dashboard.paystack.com/#/request-password-reset">Forgot your password?</a>
        </div>
    </section>

</body>

</html>
